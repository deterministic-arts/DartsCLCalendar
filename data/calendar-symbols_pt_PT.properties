first-day-of-week=sunday
weekday-abbreviations=domingo, segunda, terça, quarta, quinta, sexta, sábado
short-date-format=dd/MM/yy
medium-date-format=dd/MM/y
long-date-format=d 'de' MMMM 'de' y
full-date-format=EEEE, d 'de' MMMM 'de' y
short-time-format=HH:mm
medium-time-format=HH:mm:ss
long-time-format=HH:mm:ss z
full-time-format=HH:mm:ss zzzz
short-timestamp-template={1}, {0}
medium-timestamp-template={1}, {0}
long-timestamp-template={1} 'às' {0}
full-timestamp-template={1} 'às' {0}
