first-day-of-week=sunday
short-date-format=dd/MM/yy
medium-date-format=d MMM y
long-date-format=d 'de' MMMM 'de' y
full-date-format=EEEE, d 'de' MMMM 'de' y
short-time-format=H:mm
medium-time-format=H:mm:ss
long-time-format=H:mm:ss z
full-time-format=H:mm:ss zzzz
short-timestamp-template={1} {0}
medium-timestamp-template={1} {0}
long-timestamp-template={1} 'a' 'las' {0}
full-timestamp-template={1} 'a' 'las' {0}
